<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    
    <p>{{ titulo }}</p>
    <input type="text" v-bind:value="titulo">
    <input type="text" v-model="titulo">

    <hr>

    <button @click="aumentar">Aumentar</button>
    <button @click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }}</p>
    <p>Resultado: {{ resultado }}</p>

    
</div>

<script>

    new Vue({
        el:'#app',
        data:{
            titulo: 'Meu titulo',
            contador:0
        },
        methods: {
            aumentar(){
                this.contador ++;
            },
            diminuir(){
                this.contador --;
            }
        },
        computed: {
            resultado(){
                console.log('chamou');
                return this.contador >= 5 ? 
                    'Maior igual a 5' : 'Menor que 5' 
            }
        },
        watch: {
            contador(){
                setTimeout(() => {
                    this.contador = 0
                }, 2000);
            }
        },
    })

</script>
