<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    
    <p v-once>{{ titulo }}</p>

    <p>{{ saudacao() }}</p>

    <a :href="link">Google</a>

    <p v-html="linkHtml"></p>
    
</div>

<script>

    new Vue({
        el:'#app',
        data:{
            titulo: 'Meu titulo',
            link: 'https://google.com',
            linkHtml: '<a href="https://google.com">Google</a>'
        },
        methods: {
            saudacao(){
                return this.titulo = 'Bom dia !!'
            }
        },
    })

</script>
