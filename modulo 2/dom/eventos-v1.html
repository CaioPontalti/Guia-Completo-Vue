<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    
    <p v-once>{{ contador }}</p>
    <p>{{ contador }}</p>

    <button @click="onSomar">Somar 1</button>
    <button @click="onSomar5(5, $event)">Somar 5</button>

    <p 
        @mousemove="atualizarPosicao">Posição do mouse: {{ x }} e {{ y }}
        <span @mousemove.stop>NÃO PEGAR POSIÇÃO DO MOUSE AQUI.</span>
    </p>

    <input type="text" @keyup.enter="exibirAlert">
    
</div>

<script>

    new Vue({
        el:'#app',
        data:{
           contador: 0,
           x:0,
           y:0
        },
        methods: {
           onSomar(){
               this.contador ++;
           },
           onSomar5(passo, event){
                this.contador += passo;
           },
           atualizarPosicao(event){
                this.x = event.clientX,
                this.y = event.clientY
           },
           exibirAlert(){
               alert('Teclou Enter');
           }
        }
    })

</script>
