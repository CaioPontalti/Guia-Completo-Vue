<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <div class="caixas">

        <div class="demo" :style="{'background-color' : cor}"></div>
        <div class="demo" :style="{backgroundColor : cor}"></div>
        <div class="demo" :style="[meuEstilo, {height:altura}]"></div>

    </div>
    <hr>

    <input type="text" v-model="cor"> 
    <input type="text" v-model="largura">
    <input type="text" v-model="altura">


</div>

<script>

    new Vue({
        el:'#app',
        data:{
            cor:'red',
            largura:100,
            altura:100
        },
        computed: {
            meuEstilo(){
                return{
                    backgroundColor: this.cor,
                    width: this.largura + 'px',
                }
            }
        },
    });

</script>

<style scoped>  

    .caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height:100px;
        background-color: gray;
    }

</style>
